<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annuaire des Employés</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Annuaire Interne des Employés</h1>
            <p>Gestion simplifiée des employés du service</p>
        </header>

        <main>
            <section class="form-section">
                <h2>Ajouter un employé</h2>
                <form id="add-employee-form">
                    <div class="form-group">
                        <label for="lastName">Nom</label>
                        <input type="text" id="lastName" placeholder="ex: NANA" required>
                    </div>
                    <div class="form-group">
                        <label for="firstName">Prénom</label>
                        <input type="text" id="firstName" placeholder="ex: Ibrahim" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="ex: NANA@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="position">Poste / Fonction</label>
                        <input type="text" id="position" placeholder="ex: Développeur Web" required>
                    </div>
                    <p id="error-message" class="error-message"></p>
                    <button type="submit" class="btn-add">Ajouter l'employé</button>
                </form>
            </section>

            <section class="list-section">
                <h2>Liste des employés</h2>
                <div id="employee-list-container">
                    <!-- Les employés seront ajoutés ici via JavaScript -->
                </div>
            </section>
        </main>

        <footer>
            <p>Projet réalisé en HTML, CSS et JavaScript Vanilla par Ibrahim cherif.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
